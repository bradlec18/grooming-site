<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Appointment</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <header>
    <h1>Schedule an Appointment</h1>
  </header>

  <main>
    <p class="warning"><strong>To ensure we have room for your pup, please select a date to check available spots by dog size before booking</strong></p>

    <form id="appointment-form">
      <label for="num-dogs">How many dogs are you booking for? (Max 4):</label>
      <input type="number" id="num-dogs" min="1" max="4" required />

      <div id="dog-info-container"></div>

      <label for="customer-name">Your Name:</label>
      <input type="text" id="customer-name" required />

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" required />

      <label for="appointment-date">Select Date:</label>
      <input type="text" id="appointment-date" required />

      <button type="submit">Book Appointment</button>
    </form>
  </main>

  <script src="appointment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
